<body>
    <header>
        <a href="index.html" alt="Fisheye home page" aria-label=" retour à l 'acceuil"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
        <div class="photograph-header">
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div class="trier">
            <p>Trier par </p>
            <nav>
                <ul class="ulPrincipale">
                    <li>
                        <a href="#" aria-label="trier par popularité">Popularité </a>
                        <i id="ouvert" class=" fa-solid fa-chevron-up"></i>
                        <i id="fermer" class="fa-solid fa-chevron-down"></i>
                    </li>
                    <ul class="ulSecondaire">
                        <li>
                            <a href="#" aria-label="trier par date">Date</a>
                        </li>
                        <li>
                            <a href="#" aria-label="trier par titre">Titre</a>
                        </li>
                    </ul>
                </ul>
            </nav>
        </div>
        <div class="photograph-article">
        </div>
    </main>
    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="assets/icons/close.svg" onclick="closeModal()" />
            </header>
            <form>
                <div>
                    <label>Prénom</label>
                    <input />
                </div>
                <button class="contact_button">Envoyer</button>
            </form>
        </div>
    </div>
