<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <script src="https://kit.fontawesome.com/1ee4819f72.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="index.html" alt="Fisheye home page" aria-label="retour à l 'acceuil" tabindex="0"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
        <div class="photograph-header">
            <button class="contact_button" onclick="displayModal()" tabindex="0">Contactez-moi</button>
        </div>
        <div class="trier">
            <p>Trier par </p>
            <nav>
                <ul class="ulPrincipale">
                    <li>
                        <button id="btn-first" class="btn-pop" aria-label="trier par popularité" tabindex="0">Popularité</button>
                        <button class="btn-fermer" aria-label="ouverture menu de tri" tabindex="0"><img class="chevron" src="./assets/icons/chevron-down-solid.svg" alt="ouverture menu de tri"></button>
                    </li>
                    <ul class="ulSecondaire">
                        <li>
                            <button id="btn-second" class="btn-date" aria-label="trier par date" tabindex="0">Date</button>
                        </li>
                        <li>
                            <button id="btn-third" class="btn-titre" aria-label="trier par titre" tabindex="0">Titre</button>
                        </li>
                    </ul>
                </ul>
            </nav>
        </div>
        <div class="photograph-article">
        </div>
    </main>
    <div id="contact_modal" aria-hidden="true" aria-modal="false" role="dialog" aria-describedby="contactForm" aria-labelledby="title-modal">
        <div class="modal">
            <header>
                <h2 id="title-modal"></h2>
                <button class="btn-close" tabindex="0"><img class="close-modal" src="assets/icons/close.svg" onclick="closeModal()" aria-label="close contact form" /></button>
            </header>
            <form>
                <div>
                    <label class="prenom">Prénom</label>
                    <input id="prenom" type="text" name="forname" required aria-required="true" minlength="2" aria-labelledby="pénom" tabindex="0" />
                    <small id="prenom-small"></small>
                </div>
                <div>
                    <label class="nom">Nom</label>
                    <input id="nom" type="text" name="name" required aria-required="true " minlength="2" aria-labelledby="nom" tabindex="0" />
                    <small id="nom-small"></small>
                </div>
                <div>
                    <label class="email">Email</label>
                    <input id="email" type="email " name="email" required aria-required="true" aria-labelledby="email" tabindex="0" />
                    <small id="email-small"></small>
                </div>
                <div>
                    <label class="message">Votre message</label>
                    <input id="message" type="text " name="message" required aria-required="true" aria-labelledby="message" maxlength="100" tabindex="0" />
                </div>
                <button aria-label="Send" class="contact_button" tabindex="0">Envoyer</button>
            </form>
        </div>
    </div>
    <div class="lightbox" aria-hidden="true">
        <button class="lightbox__close" aria-label="close dialog" tabindex="0"><i class="fa-solid fa-xmark"></i></button>
        <button class="lightbox__next" aria-label="next image" tabindex="0"><i class="fa-solid fa-chevron-right"></i></button>
        <button class="lightbox__prev" aria-label="previous image" tabindex="0"><i class="fa-solid fa-chevron-left"></i></button>
        <div class="lightbox__container">
            <img class="lightbox-image" src="">
            <video class="lightbox-video" src=""></video>
        </div>
    </div>
    <footer></footer>
    <script src="scripts/pages/Newphotographer.js "></script>
    <!-- <script src="scripts/utils/lightbox.js"></script> -->
</body>

</html>
